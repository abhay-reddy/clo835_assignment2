apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: application
  labels:
    app: employees
    component: userinterface
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employees
  template:
    metadata:
      labels:
        app: employees
        component: userinterface
    spec:
      containers:
        - name: app-cont
          image: 671296973118.dkr.ecr.us-east-1.amazonaws.com/clo835-ecr:latest-app
          env:
            - name: DBPWD
              value: pass
            - name: DBUSER
              value: root
            - name: DBHOST
              value: "mysql.db-ns.svc.cluster.local"
            - name: DBPORT
              value: "3306"
          ports:
            - containerPort: 8080
      imagePullSecrets:
      - name: myecrsecret      